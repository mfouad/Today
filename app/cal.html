<!doctype html>
<html lang="en" ng-app="calApp">

<head>
	<meta charset="utf-8">
	<title>Blocks | work in sprints</title>

	<!-- build:css(.) styles/vendor.css -->
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" />
	<link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.css" />
	<!-- endbuild -->

	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" href="css/calendar.css" />
	<!-- endbuild -->


</head>

<body ng-app="calApp">
	<div class="container" ng-controller="agCalendar"> 
		<div class="row header">
			<ul class="nav nav-pills pull-right">
				<li class="active"><a href="#">Home</a>
				</li>
				<li><a href="#">About</a>
				</li>
			</ul>
			<h3 class="text-muted">Blocks</h3>
		</div>

		<div class="row">

			<div class="col-md-6">
				<div id="host" class="host">
					<svg id="main" width="100%" height="1000"></svg>
				</div>
			</div>
			<div class="col-md-6 ">
				<div class="panel panel-success details">
					<div class="panel-heading">
						<h3 class="panel-title">Details</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-6">
								<p>
								<input ng-model="task" type="text" placeholder="New Task.." class="form-control">
									</p>
								<p class="h3 text-center">
									{{sign}}{{rmins}}:{{rsecs}} 
								</p>
								
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6">
								
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	</div>

	<!-- build:js(.) scripts/oldieshim.js -->
	<!--[if lt IE 9]>
    <script src="../bower_components/es5-shim/es5-shim.js"></script>
    <script src="../bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
	<!-- endbuild -->

	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../bower_components/angular/angular.js"></script>
	<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="../bower_components/d3/d3.js"></script>
	<script src="../bower_components/angular-route/angular-route.js"></script>
	<script src="../bower_components/angular-resource/angular-resource.js"></script>
	<script src="../bower_components/angular-cookies/angular-cookies.js"></script>
	<!-- endbower -->
	<!-- endbuild -->


	<!-- build:js({.tmp,app}) scripts/app.js -->
	<script src="js/base64.js"></script>
	<script src="js/asana.js"></script>
	<script src="js/ngStorage.js"></script>

	<script src="js/calApp.js"></script>
	<script src="js/calControllers.js"></script>

	<script src="js/data.js"></script>
	<script src="js/vcalendar.js"></script>
	<script src="js/charts.js"></script>
	<!-- endbuild -->







</body>

</html>
