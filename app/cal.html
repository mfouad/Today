<html lang="en" ng-app="calApp">

<head>
    <meta charset="utf-8">
    <title>Blocks | work in sprints</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

            <ul class="nav nav-pills pull-right">
                <li class="active"><a href="#">Home</a>
                </li>
                <li><a href="#">About</a>
                </li>
            </ul>
