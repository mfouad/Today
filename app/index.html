<!doctype html>
<html lang="en" ng-app="agApp">
    <head>
        <meta charset="utf-8">
        <title>Team Agility</title>

       

        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/bootstrap-theme.css"/>
         <link rel="stylesheet" href="css/app.css"/>

        
<!--
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
-->

    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Agility</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <input type="text" class="form-control" placeholder="Search...">
                    </form>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li class="active"><a href="#">Overview</a></li>
                        <li><a href="#">Reports</a></li>
                        <li><a href="#">Analytics</a></li>
                        <li><a href="#">Export</a></li>
                    </ul>
                
                </div>
                <div ng-controller="asanaController" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <h1 class="page-header">Dashboard</h1>

                    <input type="text" ng-model="apikey" class="form-control" placeholder="API Key.."/>
                    <button ng-click='Login()' class="btn btn-primary">Login</button>
					<br />
					TASKS {{tasks}}
					<br />
					KEY {{apikey}}

                    <h2 class="sub-header">Section title</h2>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Task {{tasks.data.length}}</th>
                                    <th>Assignee</th>
                                    <th>Header</th>
									<th>Header</th>
                                    <th>Header</th>
                                </tr>
                            </thead>
                            <tbody  ng-repeat="task in tasks.data">
                                <tr>
                                    <td>{{task.name}}</td>
                                    <td>{{task.assignee}}</td>
                                    <td>ipsum</td>
                                    <td>dolor</td>
                                    <td>sit</td>
                                </tr>
                           
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

<!--
        <div><ul class="menu">
            <li><a href="#/view1">add</a></li>
            <li><a href="#/view2">search</a></li>
            </ul>

            
            <div data-ng-view></div>

        </div>
-->

        <script src="lib/jquery-1.11.0.js"></script>
        <script src="lib/bootstrap.js"></script>

        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-route.js"></script>
		<script src="lib/angular/angular-resource.js"></script>
		<script src="lib/angular/angular-cookies.js"></script>
		<script src="js/base64.js"></script>
		<script src="js/asana.js"></script>
		
        <script src="js/app.js"></script>
		<script src="js/config.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
        

<!--
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
-->
    </body>
</html>
