<div data-ng-controller="agLoaderCtrl" class="container">
<div  class="row col-md-4 col-md-offset-4">
    <span class="">Agility</span><em> for asana</em>
	<div  class="progress progress-striped">
        <div data-ng-model="progress" class="progress-bar" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width:{{progress}}%" >
            <span class="sr-only">45% Complete</span>
        </div>
    </div>
    {{progress}} - {{now}} - {{max}}
</div>
