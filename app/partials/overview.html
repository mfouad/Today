<div ng-controller="agOverview" class="container-fluid">
	<div class="row">
		<div class="col-sm-3 col-md-2 sidebar">

			<div ng-controller="agDownloader">
				<div class="progress progress-striped active">
					<div class="progress-bar" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%">

					</div>
					<div class="text-center progress-text">Loading...</div>
				</div>
				{{now}} - {{max}}
			</div>

			<div class="row">
				<div class="col-md-2"><a href="">Overview</a>
				</div>
				<!--
				<div class="col-md-2 dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="">
								Workspaces <span class="caret"></span>
							</a>
					<ul class="dropdown-menu">
						<li ng-repeat="w in user.data.workspaces"><a href="" ng-click="OnWorkspaceChanged(w.id)">{{w.name}}</a>
						</li>
					</ul>
				</div>

				<div><a href="#">Projects</a>
				</li>
				
-->
				<div class="row" ng-repeat="p in projects">
					<div class="col-md-1">
						<div class="progress">
							<div class="progress-bar" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width: 50{{p.progress}}%">

							</div>
							<div class="text-center progress-text">{{p.progress}}%</div>
						</div>
					</div>
					<div class="col-md-1 col-offset-1">
						<a href="" ng-click="OnProjectChanged(p.id)">{{p.name}}</a>
					</div>
				</div>
			</div>
		</div>


	</div>
</div>

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

	<h1 class="page-header">Overview</h1>
	<div class="row">
		<div class="col-md-3  col-md-offset-0">
			<div class="media well">
				<i class="pull-left media-object fa fa-rocket fa-2"></i>
				<div class="media-body">
					<h4 class="media-heading">Velocity</h4>
					<p>232</p>
				</div>

			</div>
		</div>

		<div class="col-md-3 col-md-offset-1">
			<div class="media well">

				<i class="pull-left media-object fa fa-users fa-2"></i>
				<div class="media-body">
					<h4 class="media-heading">Users</h4>
					<p>4</p>
				</div>

			</div>
		</div>


		<div class="col-md-3 col-md-offset-1">
			<div class="media well">


				<i class="media-object pull-left fa fa-check-square-o fa-2"></i>
				<div class="media-body">
					<h4 class="media-heading">Tasks</h4>
					<p>4/100</p>
				</div>

			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-9 col-md-11">
			<h2 class="sub-header">Tasks Burndown</h2>
			<div class="well" id="chart_burndown"></div>

		</div>
	</div>


</div>
</div>
