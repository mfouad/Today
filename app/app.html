<html lang="en" ng-app="agApp">
	<head>
		<meta charset="utf-8">
		<title>Team Agility</title>



		<link rel="stylesheet" href="css/bootstrap.css"/>
		<link rel="stylesheet" href="css/bootstrap-theme.css"/>
		<link rel="stylesheet" href="css/app.css"/>

	<body ng-controller="asanaController">
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Agility</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Dashboard</a></li>
						<li><a href="#">Settings</a></li>
						<li><a href="#">Profile</a></li>
						<li><a href="#">Help</a></li>
					</ul>
					<form class="navbar-form navbar-right">
						<input type="text" class="form-control" placeholder="Search...">
					</form>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3 col-md-2 sidebar">

					<ul class="nav nav-sidebar">
						<li class="active"><a href="#">Overview</a></li>
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" href="#">
								Workspace <span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<li  ng-repeat="w in user.data.workspaces"><a href="" ng-click="OnWorkspaceChanged(w.id)">{{w.name}}</a></li>
							</ul>
						</li>

						<li><a href="#">Projects</a></li>
						<li class="nav-subitem" ng-repeat="p in projects.data">
							<a href="" ng-click="OnProjectChanged(p.id)">{{p.name}}</a>
						</li>
					</ul>


				</div>
				<div  class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					<h1 class="page-header">Dashboard</h1>


					<div id="chart_burndown"></div>
					<h2 class="sub-header">Section title</h2>
					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Task {{tasks.data.length}}</th>
									<th>Assignee</th>
									<th>Header</th>
									<th>Header</th>
									<th>Header</th>
								</tr>
							</thead>
							<tbody  ng-repeat="task in tasks.data">
								<tr>
									<td>{{task.name}}</td>
									<td>{{task.assignee}}</td>
									<td>ipsum</td>
									<td>dolor</td>
									<td>sit</td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
